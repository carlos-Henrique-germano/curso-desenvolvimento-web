<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
</head>

<body>
	
	<h2>Cadastre-se</h2>

	<form>
	
		Nome do Usuário:
		<input type="text" name="login"> <br>

		Email: 
		<input type="text" name="email"> <br>

		Senha: 
		<input type="password" name="senha"> <br><br><br>

		Sexo: <br>
		<input type="radio" name="sexo" value="M">Masculino<br>
		<input type="radio" name="sexo" value="F">Feminino<br><br>

		Interesses: <br>
		<input type="checkbox" name="genero">Romance Romântico<br>
		<input type="checkbox" name="genero">Romance Policial<br>
		<input type="checkbox" name="genero">Terror<br>
		<input type="checkbox" name="genero">Teologia<br>
		<input type="checkbox" name="genero">Fantasia<br>
		<input type="checkbox" name="genero">Ficção<br><br><br>

		Unidade Federal: <br>
		<select name="unidadeFederal">
			<option value="ac">AC</option>
			<option value="al">AL</option>
			<option value="ap">AP</option>
			<option value="am">AM</option>
			<option value="ba">BA</option>
			<option value="ce">CE</option>
			<option value="es">ES</option>
			<option value="go">GO</option>
			<option value="df">DF</option>
			<option value="ma">MA</option>
			<option value="mt">MT</option>
			<option value="ms">MS</option>
			<option value="mg">MG</option>
			<option value="pa">PA</option>
			<option value="pb">PB</option>
			<option value="pr">PR</option>
			<option value="pe">PE</option>
			<option value="pi">PI</option>
			<option value="rj">RJ</option>
			<option value="rn">RN</option>
			<option value="rs">RS</option>
			<option value="ro">RO</option>
			<option value="rr">RR</option>
			<option value="sc">SC</option>
			<option value="sp">SP</option>
			<option value="se">SE</option>
			<option value="to">TO</option>
		</select><br><br>

		Observações: <br><br>
		<textarea></textarea><br><br>

		<input type="submit" value="Cadastrar">

	</form>

	<h3>Já tem uma conta? Entre!</h3>
	<a href="login.html">
		<input type="button" value="Entrar"></input>
	</a>

</body>
</html>
