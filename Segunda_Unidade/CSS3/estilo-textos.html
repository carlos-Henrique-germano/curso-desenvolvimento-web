<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilo de Textos</title>
	<style type="text/css">
		body{
			font-size: 30px;
			font-family: "Times New Roman", Times, serif;
		}
		.bold{
			/*normal, bold, de 100 a 900 */
			font-weight: bold;
		}
		.italic{
			font-style: italic;
		}
		.formatation{
			/*text-decoration: underline;*/
			/*text-decoration: overline;*/
			text-decoration: line-through;
		}
		.text{
			font: bold italic 32px "Times New Roman", Times, serif;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p class="bold">Texto negrito</p>
	<p>Texto sem negrito</p>
	<p class="italic">Texto italico</p>
	<p>Texto sem italico</p>
	<p class="formatation">Textos comparativos</p>
	<p class="text">Texto</p>
</body>
</html>
