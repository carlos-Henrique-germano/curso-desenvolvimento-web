<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho de Textos</title>
	<style type="text/css">
		div{
			font-size: 16px;
		}
		.paragraphs{
			/*
			px -> Tamanho fixo
			% -> Tamanho relativo (100% se refere ao 100% do tamanho do que o browser considera como padrão)
			em -> Tamanho relativo ao conteiner pai (no caso do paragraph aqui é a div em que 1 é o tamanho dela):
				xem => font-size na div* x
				3em => font-size (16) * 3 => 48
			*/
			font-size: 2em;
		}
		.text-general{
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<div>
		<p class="paragraphs">Conteúdo 1</p>
		<p class="paragraphs">Conteúdo 2</p>
		<p class="text-general">Conteúdo 3</p>
	</div>	
</body>
</html>
