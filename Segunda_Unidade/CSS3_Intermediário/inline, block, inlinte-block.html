<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elementos inline, block e inline-block</title>
	<style type="text/css">
		.border{
			border: 1px solid darkred;
			display: inline-block;
			margin-right: 2px;
		}
	</style>
</head>
<body>
	<span class="border">SPAN É ELEMENTO DO TIPO INLINE! SPAN 1</span>
	<span class="border">SPAN É ELEMENTO DO TIPO INLINE! SPAN 2</span>
	<h1 class="border">H1 É ELEMENTO BLOCO! BLOCO 1</h1>
	<h1 class="border">H1 É ELEMENTO BLOCO! BLOCO 2</h1>
</body>
</html>
