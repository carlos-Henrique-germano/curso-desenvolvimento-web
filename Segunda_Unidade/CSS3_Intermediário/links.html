<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>
	<style type="text/css">
		a {
			text-decoration: none;
			padding: 5px 10px;
		}
		/*LINKS N√ÉO VISITADOS E VISITADOS*/
		a:link, a:visited {
			color: #b9c941;
		}
		/*LINKS HOVER, passa o cursor sobre o link*/
		a:hover {
			background: gray;
			color: #6d790f;
		}
		/*LINKS ATIVOS, quando clicados*/
		a:active {
			color: #e4f371;
		}
		a:focus {
			color: gray;
		}

	</style>
</head>
<body>
	<a href="https://www.skoob.com.br/">Skoob | </a>
	<a href="https://ler.amazon.com.br/kindle-library">Kindle Library Online | </a>
	<a href="https://www.chess.com/">Chess.com | </a>
	<a href="https://lichess.org/">Lichess.org |</a>
	<a href="https://asda d sa.com">Teste</a>
</body>
</html>
